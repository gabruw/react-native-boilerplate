name: Development

on:
  push:
    branches-ignore:
      - release

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@entrou'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Override "prepare" script
        run: npm pkg delete scripts.prepare

      - name: Install dependencies
        run: yarn install

      - name: Cache the artifact
        uses: actions/cache@v3.0.8
        id: setup
        with:
          path: ./*
          key: ${{ github.sha }}

  code-health:
    name: Check code health
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@gabruw'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Restore the cached files
        uses: actions/cache@v3.0.8
        id: setup
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Check lint
        run: yarn check:lint

      - name: Check types
        run: yarn check:types

      - name: Check format
        run: yarn check:format

  test:
    name: Test
    needs: code-health
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@gabruw'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Restore the cached files
        uses: actions/cache@v3.0.8
        id: setup
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Test
        run: yarn test
